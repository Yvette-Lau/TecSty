<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>认证详情</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/authenticationInfor.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./css/authenticationInfor.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="col-md-9">
				<div class="center-content">
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="tecName">真实姓名：</label>
						</div>
						<div class="col-md-3">
							<p>陈东伟</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="idCard">身份证号：</label>
						</div>
						<div class="col-md-3">
							<p>44****************20</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="academicDiplo">学历：</label>
						</div>
						<div class="col-md-3">
							<p>博士</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="certificaitonNum">学历证书号：</label>
						</div>
						<div class="col-md-3">
							<p>44********62</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="tecNum">教师资格证号：</label>
						</div>
						<div class="col-md-3">
							<p>DB52******13</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="tecPic">教师资格证图片：</label>
						</div>
						<div class="col-md-3">
							<img src="./images/authenTec.jpg" alt="authenTec.jpg" id="authenTec">
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-1">
							<label for="status">状态：</label>
						</div>
						<div class="col-md-3">
							<i class="fa fa-check-circle-o" aria-hidden="true">
								<span class="pass">已通过</span>
							</i>
							<i class="fa fa-times-circle-o" aria-hidden="true">
								<span class="failed">未通过</span>
							</i>
							<i class="fa fa-minus-circle" aria-hidden="true">
								<span class="wait">审核中</span>
							</i>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-md-offset-6">
							<span><a href="#" data-toggle="modal" data-target="#failedReason">详情</a></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="myModal" class="modal">
			<span class="close" id="picClose">x</span>
			<img class="modal-content" id="img01">
			<div id="caption"></div>
		</div>
		<div class="modal fade" id="failedReason" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-titile" id="marksDetails">未通过原因:</h4>
					</div>
					<div class="modal-body">
						<p>亲爱的用户，很遗憾您的认证未通过，请再次认证！</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
						Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
