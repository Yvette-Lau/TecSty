<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>申请列表</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/applicatList.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="col-md-9">
				<div class="center-content">
					<div class="section-table">
						<div class="row">
							<table class="table table-striped table-hover table-responsive">
								<thead>
									<th>学生名</th>
									<th>学校</th>
									<th>申请班级</th>
									<th>备注</th>
									<th>操作</th>
								</thead>
								<tbody>
									<tr>
										<td><a href="#">李彬</a></td>
										<td>北京外语大学</td>
										<td>法语6班</td>
										<td>我是北外法语6班学生，想申请入班学习</td>
										<td>
											<button type="button" class="btn btn-success btn-xs">接受</button>
											<button type="button" class="btn btn-danger btn-xs">拒绝</button>
										</td>
									</tr>
									<tr>
										<td><a href="#">马西</a></td>
										<td>四川外语大学</td>
										<td>日语9班</td>
										<td>申请入班</td>
										<td>
											<i class="fa fa-check-circle-o" aria-hidden="true">
												<span class="pass">已通过</span>
											</i>
										</td>
									</tr>
									<tr>
										<td><a href="#">张四</a></td>
										<td>广东外语外贸大学</td>
										<td>日语6班</td>
										<td>我啊我啊啊啊啊！！</td>
										<td>
											<i class="fa fa-times-circle-o" aria-hidden="true">
												<span class="failed">未通过</span>
											</i>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="section-footer">
						<div class="row" id="footerRow">
							<div class="col-md-6 col-md-offset-6">
								<div class="jpager-right">
									<div class="inner">
										<ul class="pagination">
											<li><a href="#">&laquo;</a></li>
											<li><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">&raquo;</a></li>
										</ul>
									</div>
								</div>
								<div class="jpager-left">展示 1 - 5 每页10条 总共 50条</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
