<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布任务</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./css/settingAssignment.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/calendar.css" type="text/css" >
	<link rel="stylesheet" href="./css/normalize.min.css" type="text/css">
	<link rel="stylesheet" href="./css/app.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.validate.min.js"></script>
	<script src="./js/vuecalendar.js"></script>
	<script src="./js/moment.min.js"></script>
	<script src="./js/moment-range.js"></script>
	<script src="./js/settingAssignment.js"></script>
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="col-md-9">
				<div class="center-content">
					<div class="content-head">
						
					</div>
					<div class="content-body">
						<div class="row">
							<div class="col-md-9 col-md-offset-1">
								<form action="#" id="settingAssForm" method="post" role="form">
									<div class="form-group">
										<div class="row infoRow">
											<div class="col-md-4" id="assLabel">
												<div class="row">
													<div class="col-md-5 col-md-offset-7" >
														<label for="assName">
															题目名称：
														</label>
													</div>
												</div>
											</div>
											<div class="col-md-5">
												<input type="text" id="assNameForm" name="assNameForm" tabindex="1" class="form-control" placeholder="题目名称" value="">
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="row infoRow">
											<div class="col-md-4 " id="assDesLabel">
												<div class="row">
													<div class="col-md-5 col-md-offset-7" >
														<label for="assDes">
															题目描述：
														</label>
													</div>
												</div>
											</div>
										</div>
										<div class="row infoRow">
											<div class="col-md-4">
												<div class="row">
													<div class="col-md-5 col-md-offset-7">
														<textarea name="assDes" id="assDes" cols="46" rows="8"  placeholder="请输入您的题目描述..."></textarea>
													</div>
												</div>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="row infoRow">
											<div class="col-md-2 col-md-offset-2" id="deadLineLabel">
												<div class="row">
													<div class="col-md-9 col-md-offset-3" >
														<label for="deadLine">
															截止日期：
														</label>
													</div>
												</div>
											</div>
											<div class="col-md-3" id="calendarCol">
												<div class="row">
													<div class="col-md-12">
														<div id="app" class="unselect"></div>
														<script type="text/x-template" id="calendar-template">
															<div class="calendar-main" tabindex="0" v-on="keyup: close | key esc,
																									keyup: onEnter | key enter,
																									keyup: onTab | key 32,
																									keyup: keyNext | key right,
																									keyup: keyPrev | key left,
																									keyup: keyUp | key up,
																									keyup: keyDown | key down,
																									blur: close">
																<input type="text" class="calendar-input" placeholder="{{format}}" value="{{date}}" v-model="date | dateValidator" v-on="blur: close" tabindex="-1">
																<div class="calendar-show" v-on="click: show = !show">
																	<div class="calendar-icon">
																	</div>	
																</div>
																<div class="calendar" v-class="show: show">
																	<div class="calendar-header">
																		<nav>
																			<span class="calendar-header-arrow prev" v-on="click: prev"></span>
																			<span class="calendar-header-arrow next" v-on="click: next"></span>
																		</nav>
																		<div class="calendar-header-title" v-class="clickable: isTitleAcitve" v-on="click:nextView">
																			{{title}}
																		</div>
																	</div>
																	<div class="calendar-container" v-view="currentView"></div>
																	<button class="calendar-btn" type="button" v-on="click: setToday">Today
																	</button>
																</div>
															</div>
														</script>

														<script id="days-template" type="text/x-template">
															<div class="calendar-week-days">
																<span class="calendar-week-day" v-repeat="weekDays">{{$value}}</span>
															</div>
															<div class="calendar-table">
																<span class="calendar-cell days" v-class="unactive: !isActive,
																										choosed: this.d == date"
																								v-on="click: selectItem(this)"
																								v-repeat="calendarItems">
																	{{val}}
																</span>
															</div>
														</script>
														<script id="months-template" type="text/x-template">
															<div class="calendar-table">
																<span class="calendar-cell months" v-class="choosed: this.d.slice(3) == date.slice(3)"
																									v-on="click: selectItem(this)"
																									v-repeat="calendarItems">
																	{{val}}
																</span>
															</div>
														</script>
													</div>
												</div>
											</div>
											<div class="col-md-3" id="timeCol">
												<input type="text" id="timeForm" name="timeForm" tabindex="1" class="form-control" placeholder="HH:mm:ss / 时:分:秒" value="" >
											</div>
										</div>
									</div>
									<div class="row" id="submintBtn">
										<div class="col-md-2 col-md-offset-7">
											<button type="submit" class="btn btn-primary">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="content-footer">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
